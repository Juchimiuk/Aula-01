<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;

        }

        .topo {
            width: 100vw;
            height: 50vh;
            background-color: rgb(12, 12, 177);
        }

        .login {
            position: absolute;
            top: 30vh;
            left: 35vw;
            width: 30vw;
            min-width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .login h2 {
            margin-bottom: 10px;
            color: rgb(12, 12, 177);
        }

        .login input[type="email"],
        .login input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-container {
            width: 90%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
        }

        .login button {
            width: 90%;
            padding: 10px;
            background-color: rgb(12, 12, 177);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login button:hover {
            background-color: rgb(10, 10, 150);
        }
    </style>
</head>
<body>
    <div class="topo"></div>
    
    <div class="login">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">

        <div class="checkbox-container">
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembre-me nesse site</label>
        </div>

        <button>Entrar</button>
    </div>
</body>
</html>
